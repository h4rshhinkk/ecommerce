{% extends "base.html" %} 
{% block content %}

<div class="container mt-5">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            
          </tr>
        </thead>
        <tbody>
            {% for product in object_list %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            
            <td>{{product}}</td>
            
          </tr>
          {% endfor %}
        </tbody>
      </table>


</div>




{% endblock content %}
