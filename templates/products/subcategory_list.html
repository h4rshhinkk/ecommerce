{% extends "main/base.html" %} 
{% load static %}
{% block content %}


 <!--Category Slider-->
 <div class="collection-slider-6items gp10 slick-arrow-dots sub-collection section pt-5">
    {% for sub_category in object_list %}
    <div class="category-item zoomscal-hov">
        <a href="shop-left-sidebar.html" class="category-link clr-none">
            <div class="zoom-scal zoom-scal-nopb rounded-0"><img class="rounded-0 blur-up lazyload" data-src="{{sub_category.image.url}}" src="{{sub_category.image.url}}" alt="Men's" title="Men's" width="365" height="365" /></div>
            <div class="details text-center">
                <h4 class="category-title mb-0">{{sub_category}}</h4>
                <p class="counts">20 Items</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
<!--End Category Slider-->



{% endblock  %}
