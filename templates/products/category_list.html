{% extends "main/base.html" %} 
{% load static %}
{% block content %}




<!--Main Content-->
<div class="container mt-5 mb-5" >              
    <div class="collection-style1 row col-row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-2">
        
        {% for category in object_list %}
        <div class="category-item col-item zoomscal-hov">
            <a href="" class="category-link clr-none">
                <div class="zoom-scal zoom-scal-nopb"><img class="blur-up lazyload w-100" data-src="{{category.image.url}}" src="{{category.image.url}}" alt="collection" title="" width="365" height="365" /></div>
                <div class="details mt-3 d-flex justify-content-between align-items-center">
                    <h4 class="category-title mb-0">{{category}}</h4>
                    <p class="counts"></p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
<!--End Main Content-->


{% endblock content %}
